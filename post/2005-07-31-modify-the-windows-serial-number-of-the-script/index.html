class="line"><span class="keyword">end</span> <span class="keyword">if</span></span><br><span class="line"></span><br><span class="line">VOL_PROD_KEY = Replace(VOL_PROD_KEY,<span class="string">"-"</span>,<span class="string">""</span>) <span class="comment">'remove hyphens if any</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> <span class="keyword">each</span> Obj <span class="keyword">in</span> GetObject(<span class="string">"winmgmts:&#123;impersonationLevel=impersonate&#125;"</span>).InstancesOf (<span class="string">"win32_WindowsProductActivation"</span>)</span><br><span class="line"></span><br><span class="line">result = Obj.SetProductKey (VOL_PROD_KEY)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> err = <span class="number">0</span> <span class="keyword">then</span></span><br><span class="line">Wscript.echo <span class="string">"您的 Windows CD-KEY 修改成功。请检查系统属性。"</span></span><br><span class="line"><span class="keyword">end</span> <span class="keyword">if</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> err &lt;&gt; <span class="number">0</span> <span class="keyword">then</span></span><br><span class="line">Wscript.echo <span class="string">"修改失败！请检查输入的 CD-KEY 是否与当前 Windows 版本相匹配。"</span></span><br><span class="line">Err.Clear</span><br><span class="line"><span class="keyword">end</span> <span class="keyword">if</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">next</span></span><br><span class="line"><span class="keyword">loop</span></span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2005-08-01-control-your-pdau002639s-led/" class="prev">PREV</a><a href="/post/2005-07-25-celebrate-published-articles-on-the-codeproject-as-prize-winner-june-2005/" class="next">NEXT</a></div><div class=
