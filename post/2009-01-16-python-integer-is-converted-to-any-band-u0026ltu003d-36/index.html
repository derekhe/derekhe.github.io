  </script></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">我是思聪</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/derekhe" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">python:整数转换为任意进制(</h1><div class="post-info">Jan 16, 2009</div><div class="post-content"><p>javascript提供了一个number.toString(baseNum)的函数，能够将number转换为36进制以下的字符串。<br>python里面仅提供了将字符串转换为整数的函数，并没有提供相应的函数将整数转换为任意进制的字符串的函数(如果有的话，请告诉我一声)。<a href="http://code.activestate.com/recipes/65212/" target="_blank" rel="noopener">在网上找到了答案</a>：</p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">base10toN</span><span class="params">(num,n)</span>:</span></span><br><span class="line">    <span class="string">"""Change a  to a base-n number.</span></span><br><span class="line"><span class="string">    Up to base-36 is supported without special notation."""</span></span><br><span class="line">    num_rep=&#123;<span class="number">10</span>:<span class="string">'a'</span>,</span><br><span class="line">         <span class="number">11</span>:<span class="string">'b'</span>,</span><br><span class="line">         <span class="number">12</span>:<span class="string">'c'</span>,</span><br><span class="line">         <span class="number">13</span>:<span class="string">'d'</span>,</span><br><span class="line">         <span class="number">14</span>:<span class="string">'e'</span>,</span><br><span class="line">         <span class="number">15</span>:<span class="string">'f'</span>,</span><br><span class="line">         <span class="number">16</span>:<span class="string">'g'</span>,</span><br><span class="line">         <span class="number">17</span>:<span class="string">'h'</span>,</span><br><span class="line">         <span class="number">18</span>:<span class="string">'i'</span>,</span><br><span class="line">         <span class="number">19</span>:<span class="string">'j'</span>,</span><br><span class="line">         <span class="number">20</span>:<span class="string">'k'</span>,</span><br><span class="line">         <span class="number">21</span>:<span class="string">'l'</span>,</span><br><span class="line">         <span class="number">22</span>:<span class="string">'m'</span>,</span><br><span class="line">         <span class="number">23</span>:<span class="string">'n'</span>,</span><br><span class="line">         <span class="number">24</span>:<span class="string">'o'</span>,</span><br><span class="line">         <span class="number">25</span>:<span class="string">'p'</span>,</span><br><span class="line">         <span class="number">26</span>:<span class="string">'q'</span>,</span><br><span class="line">         <span class="number">27</span>:<span class="string">'r'</span>,</span><br><span class="line">         <span class="number">28</span>:<span class="string">'s'</span>,</span><br><span class="line">         <span class="number">29</span>:<span class="string">'t'</span>,</span><br><span class="line">         <span class="number">30</span>:<span class="string">'u'</span>,</span><br><span class="line">         <span class="number">31</span>:<span class="string">'v'</span>,</span><br><span class="line">         <span class="number">32</span>:<span class="string">'w'</span>,</span><br><span class="line">         <span class="number">33</span>:<span class="string">'x'</span>,</span><br><span class="line">         <span class="number">34</span>:<span class="string">'y'</span>,</span><br><span class="line">         <span class="number">35</span>:<span class="string">'z'</span>&#125;</span><br><span class="line">    new_num_string=<span class="string">''</span></span><br><span class="line">    current=num</span><br><span class="line">    <span class="keyword">while</span> current!=<span class="number">0</span>:</span><br><span class="line">        remainder=current%n</span><br><span class="line">        <span class="keyword">if</span> <span class="number">36</span>&gt;remainder&gt;<span class="number">9</span>:</span><br><span class="line">            remainder_string=num_rep[remainder]</span><br><span class="line">        <span class="keyword">elif</span> remainder&gt;=<span class="number">36</span>:</span><br><span class="line">            remainder_string=<span class="string">'('</span>+str(remainder)+<span class="string">')'</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            remainder_string=str(remainder)</span><br><span class="line">        new_num_string=remainder_string+new_num_string</span><br><span class="line">        current=current/n</span><br><span class="line">    <span class="keyword">return</span> new_num_string</span><br></pre></td></tr></table></figure>

<pre><code>还有一个简化版：</code></pre><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">baseN</span><span class="params">(num,b)</span>:</span></span><br><span class="line">  <span class="keyword">return</span> ((num == <span class="number">0</span>) <span class="keyword">and</span>  <span class="string">"0"</span> ) <span class="keyword">or</span> ( baseN(num // b, b).lstrip(<span class="string">"0"</span>) + <span class="string">"0123456789abcdefghijklmnopqrstuvwxyz"</span>[num % b])</span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2009-01-17-09-new-yearu002639s-day-hailuogou-1-start-evening/" class="prev">PREV</a><a href="/post/2009-01-13-e5be88e5bf99/" class="next">NEXT</a></div><div class="copyright"><p>© 2008 - 2019 <a href="http://www.april1985.com">贺思聪</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/AngryPowman/hexo-theme-prontera" target="_blank">hexo-theme-prontera</a>.</p></div></footer><script>var _mtac = {}; (function() {     var mta = document.createElement("script"); mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.2";    mta.setAttribute("name", "MTAH5");    mta.setAttribute("sid", "500490740");    var s = document.getElementsByTagName("script")[0];    s.parentNode.insertBefore(mta, s);})();</script></body></html>
