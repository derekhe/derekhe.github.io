<p>空得很难看。看了一下，原来是TinyMCE按钮的代码的问题：<br>将：syntax-highlighter-compress/tinymce/window.php中的：</p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">if</span> (shc.className.indexOf(<span class="string">'current'</span>) != <span class="number">-1</span>) &#123;</span><br><span class="line">	<span class="keyword">var</span> shcla = <span class="built_in">document</span>.getElementById(<span class="string">'shc_lang'</span>).value;</span><br><span class="line">	<span class="keyword">var</span> shcid = <span class="built_in">document</span>.getElementById(<span class="string">'shc_code'</span>).value.replace(<span class="regexp">/&lt;/g</span>,<span class="string">'&lt;'</span>).replace(<span class="regexp">/n/g</span>,<span class="string">'&lt;br&gt;'</span>);</span><br></pre></td></tr></table></figure>

<p>改为：</p>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="keyword">if</span> (shc.className.indexOf(<span class="string">'current'</span>) != <span class="number">-1</span>) &#123;</span><br><span class="line">	<span class="keyword">var</span> shcla = <span class="built_in">document</span>.getElementById(<span class="string">'shc_lang'</span>).value;</span><br><span class="line">	<span class="keyword">var</span> shcid = <span class="built_in">document</span>.getElementById(<span class="string">'shc_code'</span>).value.replace(<span class="regexp">/&lt;/g</span>,<span class="string">'&lt;'</span>).replace(<span class="regexp">/rn/g</span>,<span class="string">'&lt;br&gt;'</span>).replace(<span class="regexp">/n/g</span>,<span class="string">'&lt;br&gt;'</span>);</span><br></pre></td></tr></table></figure>

<p>原因是做换行替换的时候，只替换了\n，没有替换\r\n，对于windows版本，先替换\r\n，再替换\n就可以了。</p>
