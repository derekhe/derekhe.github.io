  </script></head><body><header class="feature-header"><nav class="component-nav"><ul><div class="logo-container"><a href="/"><h2 class="title">我是思聪</h2></a></div><a href="/" target="_self" class="li component-nav-item"><p>现在</p></a><a href="/archives" target="_self" class="li component-nav-item"><p>曾经</p></a><ul class="shortcut-icons"><a href="https://github.com/derekhe" target="_blank"><img src="/images/github.svg" class="icon"></a><a href="/atom.xml" target="_blank"><img src="/images/rss.svg" class="icon"></a></ul></ul></nav></header><main class="container"><div id="post-container"><div class="post"><article class="post-block"><h1 class="post-title">OpenCASCADE 6.3.0编译出错的解决方法</h1><div class="post-info">Dec 26, 2008</div><div class="post-content"><p>在Linux下编译OpenCASCADE 6.3.0，出现：</p>
<figure class="highlight livescript"><table><tr><td class="code"><pre><span class="line">g++ -DHAVE_CONFIG_H -I. -I. -I..<span class="regexp">/../</span>.. -I..<span class="regexp">/../</span>..<span class="regexp">/inc -I../</span>..<span class="regexp">/../drv/EDL -I../</span>..<span class="regexp">/../src/EDL -I../</span>..<span class="regexp">/../drv/MS -I../</span>..<span class="regexp">/../src/MS -I../</span>..<span class="regexp">/../drv/WOKAPI -I../</span>..<span class="regexp">/../src/WOKAPI -I../</span>..<span class="regexp">/../drv/WOKBuilder -I../</span>..<span class="regexp">/../src/WOKBuilder -I../</span>..<span class="regexp">/../drv/WOKDFLT -I../</span>..<span class="regexp">/../src/WOKDFLT -I../</span>..<span class="regexp">/../drv/WOKDeliv -I../</span>..<span class="regexp">/../src/WOKDeliv -I../</span>..<span class="regexp">/../drv/WOKMake -I../</span>..<span class="regexp">/../src/WOKMake -I../</span>..<span class="regexp">/../drv/WOKOBJS -I../</span>..<span class="regexp">/../src/WOKOBJS -I../</span>..<span class="regexp">/../drv/WOKOrbix -I../</span>..<span class="regexp">/../src/WOKOrbix -I../</span>..<span class="regexp">/../drv/WOKStep -I../</span>..<span class="regexp">/../src/WOKStep -I../</span>..<span class="regexp">/../drv/WOKTools -I../</span>..<span class="regexp">/../src/WOKTools -I../</span>..<span class="regexp">/../drv/WOKUnix -I../</span>..<span class="regexp">/../src/WOKUnix -I../</span>..<span class="regexp">/../drv/WOKUtils -I../</span>..<span class="regexp">/../src/WOKUtils -I../</span>..<span class="regexp">/../drv/WOKernel -I../</span>..<span class="regexp">/../src/WOKernel -DNDEBUG -DNo_Exception -O2 -g -m32 -march=i586 -mtune=i686 -fmessage-length=0 -D_FORTIFY_SOURCE=2 -ffriend-injection -fpermissive -DCSFDB -DOCC_CONVERT_SIGNALS -DLIN -DLININTEL -D_GNU_SOURCE=1 -O2 -MT WOKUnix_FDescr.lo -MD -MP -MF .deps/WOKUnix_FDescr.Tpo -c ../</span>../../src/WOKUnix/WOKUnix_FDescr.cxx -fPIC -DPIC -o WOKUnix_FDescr.lo</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx: In member <span class="keyword">function</span> <span class="string">'void WOKUnix_FDescr::Dup()'</span>:</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">249</span>: warning: ignoring <span class="keyword">return</span> value <span class="keyword">of</span> <span class="string">'int dup(int)'</span>, declared <span class="keyword">with</span> attribute warn_unused_result</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx: In member <span class="keyword">function</span> <span class="string">'Handle_TCollection_HAsciiString WOKUnix_FDescr::ReadLine()'</span>:</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">355</span>: warning: ignoring <span class="keyword">return</span> value <span class="keyword">of</span> <span class="string">'char* fgets(char*, int, FILE*)'</span>, declared <span class="keyword">with</span> attribute warn_unused_result</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx: In <span class="keyword">function</span> <span class="string">'FILE* _wokunix_fdopen(int)'</span>:</span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">436</span>: warning: deprecated conversion <span class="keyword">from</span> string constant <span class="keyword">to</span> <span class="string">'char*'</span></span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">443</span>: warning: deprecated conversion <span class="keyword">from</span> string constant <span class="keyword">to</span> <span class="string">'char*'</span></span><br><span class="line">..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">449</span>: warning: deprecated conversion <span class="keyword">from</span> string constant <span class="keyword">to</span> <span class="string">'char*'</span></span><br><span class="line">In <span class="keyword">function</span> <span class="string">'int open(const char*, int, ...)'</span>,</span><br><span class="line">inlined <span class="keyword">from</span> <span class="string">'WOKUnix_FDescr WOKUnix_FDescr::BuildNamedPipe()'</span> at ..<span class="regexp">/../</span>../src/WOKUnix/WOKUnix_FDescr.cxx:<span class="number">205</span>:</span><br><span class="line">/usr/include/bits/fcntl2.h:<span class="number">51</span>: error: call <span class="keyword">to</span> <span class="string">'__open_missing_mode'</span> declared <span class="keyword">with</span> attribute error: open <span class="keyword">with</span> O_CREAT <span class="keyword">in</span> second argument needs <span class="number">3</span> arguments</span><br><span class="line">make[<span class="number">3</span>]: *** [WOKUnix_FDescr.lo] Error <span class="number">1</span></span><br><span class="line">make[<span class="number">3</span>]: Leaving directory `/home/anubis/src/rpm/BUILD/OpenCASCADE6.<span class="number">3.0</span>/ros/adm/make/TKWOK<span class="string">'</span></span><br><span class="line"><span class="string">make[2]: *** [all-recursive] Error 1</span></span><br><span class="line"><span class="string">make[2]: Leaving directory `/home/anubis/src/rpm/BUILD/OpenCASCADE6.3.0/ros/adm/make'</span></span><br><span class="line">make[<span class="number">1</span>]: *** [all-recursive] Error <span class="number">1</span></span><br><span class="line">make[<span class="number">1</span>]: Leaving directory `/home/anubis/src/rpm/BUILD/OpenCASCADE6.<span class="number">3.0</span>/ros<span class="string">'</span></span><br><span class="line"><span class="string">make: *** [all] Error 2&lt;/blockquote&gt;</span></span><br></pre></td></tr></table></figure>

<p>注意函数体BuildNamedPipe出错。在<a href="http://www.opencascade.org/org/forum/thread_14325/" target="_blank" rel="noopener">论坛上找到解决方案</a></p>
<p>只需要修改ros/src/WOKUnix/WOKUnix_FDescr.cxx的205行为：</p>
<figure class="highlight lisp"><table><tr><td class="code"><pre><span class="line">myFileChannel = open(<span class="name">apath</span>.ToCString(),  O_RDONLY | O_NDELAY | O_CREAT, S_IRUSR)<span class="comment">;</span></span><br></pre></td></tr></table></figure>

<p>即可</p>
