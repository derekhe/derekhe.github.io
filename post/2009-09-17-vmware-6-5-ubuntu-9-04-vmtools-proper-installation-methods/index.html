<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">sudo aptitude update</span><br><span class="line">sudo aptitude install build-essential linux-headers-$(uname -r)</span><br><span class="line"><span class="built_in">cd</span> /cdrom</span><br><span class="line">cp -a /media/cdrom/VMwareTools* /tmp/</span><br><span class="line"><span class="built_in">cd</span> /tmp/</span><br><span class="line">tar -vxzf VMwareTools*.gz</span><br><span class="line"><span class="built_in">cd</span> vmware-tools-distrib/</span><br><span class="line">sudo ./vmware-install.pl</span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2009-09-19-finally-win7-old-thunis-under-the-scanner-driver-of-the-e32/" class="prev">上一篇</a><a href="/post/2009-09-11-notebook-problem-of/" class="next">下一篇</a></div><div class="copyright"><p>© 2008 - 2020 <a href="http://www.april1985.com">贺思聪</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/AngryPowman/hexo-theme-prontera" target="_blank">hexo-theme-prontera</a>.</p></div></footer><script>var _mtac = {}; (function() {     var mta = document.createElement("script"); mta.src = "http://pingjs.qq.com/h5/stats.js?v2.0.2";    mta.setAttribute("name", "MTAH5");    mta.setAttribute("sid", "500490740");    var s = document.getElementsByTagName("script")[0];    s.parentNode.insertBefore(mta, s);})();</script></body></html>
