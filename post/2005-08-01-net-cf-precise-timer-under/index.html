an class="keyword">New</span>()</span><br><span class="line"><span class="keyword">If</span> QueryPerformanceFrequency(m_frequency) = <span class="number">0</span> <span class="keyword">Then</span></span><br><span class="line"><span class="keyword">Throw</span> <span class="keyword">New</span> ApplicationException</span><br><span class="line"><span class="keyword">End</span> <span class="keyword">If</span></span><br><span class="line"><span class="comment">'Convert to ms.</span></span><br><span class="line">m_frequency = <span class="built_in">CLng</span>(m_frequency / <span class="number">1000</span>)</span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">Public</span> <span class="keyword">Sub</span> Start()</span><br><span class="line"><span class="keyword">If</span> QueryPerformanceCounter(m_start) = <span class="number">0</span> <span class="keyword">Then</span></span><br><span class="line"><span class="keyword">Throw</span> <span class="keyword">New</span> ApplicationException</span><br><span class="line"><span class="keyword">End</span> <span class="keyword">If</span></span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Sub</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="keyword">Public</span> <span class="keyword">Function</span> [<span class="keyword">Stop</span>]() <span class="keyword">As</span> Int64</span><br><span class="line">                <span class="keyword">Dim</span> lStop <span class="keyword">As</span> Int64 = <span class="number">0</span></span><br><span class="line">                <span class="keyword">If</span> QueryPerformanceCounter(lStop) = <span class="number">0</span> <span class="keyword">Then</span></span><br><span class="line">                    <span class="keyword">Throw</span> <span class="keyword">New</sp
