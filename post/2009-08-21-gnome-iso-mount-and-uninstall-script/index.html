<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"></span><br><span class="line">gksudo -u root -k /bin/<span class="built_in">echo</span> <span class="string">"got root?"</span></span><br><span class="line"></span><br><span class="line">sudo mkdir /media/<span class="string">"$*"</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> sudo mount -o loop <span class="string">"$*"</span> /media/<span class="string">"$*"</span></span><br><span class="line"><span class="keyword">then</span></span><br><span class="line"><span class="keyword">if</span> zenity --question --title <span class="string">"ISO Mounter"</span> --text <span class="string">"$* Successfully Mounted."</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">nautilus /media/<span class="string">"$*"</span> --no-desktop</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"><span class="built_in">exit</span> 0</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">sudo rmdir /media/<span class="string">"$*"</span></span><br><span class="line">zenity --error --title <span class="string">"ISO Mounter"</span> --text <span class="string">"Cannot mount $*!"</span></span><br><span class="line"><span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>

<p>gedit $HOME/.gnome2/nautilus-scripts/umount_iso</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> I <span class="keyword">in</span> <span class="string">"$*"</span></span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">foo=`gksudo -u root -k -m <span class="string">"enter your password for root terminal</span></span><br><span class="line"><span class="string">access"</span> /bin/<span class="built_in">echo</span> <span class="string">"got r00t?"</span>`</span><br><span class="line"></span><br><span class="line">sudo umount <span class="string">"<span class="variable">$I</span>"</span> &amp;&amp; zenity --info --text <span class="string">"Successfully unmounted /media/<span class="variable">$I</span>/"</span> &amp;&amp; sudo rmdir <span class="string">"/media/<span class="variable">$I</span>/"</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"><span class="built_in">exit</span> 0</span><br></pre></td></tr></table></figure>

<figure class="highlight awk"><table><tr><td class="code"><pre><span class="line">sudo chmod <span class="number">755</span> ~<span class="regexp">/.gnome2/</span>nautilus-scripts<span class="regexp">/*_iso</span></span><br></pre></td></tr></table></figure>

<p>然后重启x: <code>ctrl+alt+backspace</code></p>
