n><br><span class="line"><span class="built_in">config</span>.read_string(iniContent)</span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">config</span>.sections())</span><br><span class="line"></span><br><span class="line">shortCutSubdir = <span class="string">""</span></span><br><span class="line"><span class="keyword">for</span> sectionName <span class="keyword">in</span> <span class="built_in">config</span>.sections():</span><br><span class="line"><span class="keyword">if</span> sectionName == <span class="string">"Shortcut0"</span>:</span><br><span class="line">shortCutSubdir = <span class="built_in">os</span>.<span class="built_in">path</span>.join(shortCutDir, <span class="built_in">config</span>[sectionName][<span class="string">"ShortcutName"</span>])</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> sectionName.<span class="built_in">find</span>(<span class="string">"Shortcut"</span>) == <span class="number">0</span>:</span><br><span class="line">section = <span class="built_in">config</span>[sectionName]</span><br><span class="line">packageName = <span class="built_in">config</span>[<span class="string">"Common"</span>][<span class="string">"PacketName"</span>]</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> <span class="built_in">os</span>.<span class="built_in">path</span>.exists(shortCutSubdir):</span><br><span class="line"><span class="built_in">os</span>.mkdir(shortCutSubdir)</span><br><span class="line"></span><br><span class="line">buildShortCut(<span class="built_in">os</span>.<span class="built_in">path</span>.join(shortCutSubdir, section[<span class="string">"ShortcutName"</span>]+ <span class="string">".lnk"</span>), section[<span class="string">"ShortCutName"</span>],</span><br><span class="line">section[<span class="string">"AppDir"</span>], section[<span class="string">"Param"</span>], sectio
