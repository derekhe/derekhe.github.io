<figure class="highlight rust"><table><tr><td class="code"><pre><span class="line">D3D10_DRIVER_TYPE driver_type = D3D10_DRIVER_TYPE_HARDWARE;</span><br><span class="line"><span class="keyword">while</span>(pDXGIFactory-&gt;EnumAdapters(adapter_index, &amp;pAdapter) !=</span><br><span class="line">DXGI_ERROR_NOT_FOUND)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">if</span>(pAdapter)</span><br><span class="line">&#123;</span><br><span class="line">DXGI_ADAPTER_DESC adapter_desc;</span><br><span class="line"><span class="keyword">if</span>(SUCCEEDED(pAdapter-&gt;GetDesc(&amp;adapter_desc)))</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">const</span> <span class="built_in">bool</span> is_perf_hud = (wcscmp(adapter_desc.Description, L<span class="string">"NVIDIA PerfHUD"</span>) == <span class="number">0</span>);</span><br><span class="line"><span class="keyword">if</span>(is_perf_hud)</span><br><span class="line">&#123;</span><br><span class="line">driver_type = D3D10_DRIVER_TYPE_REFERENCE;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line">pAdapter-&gt;Release();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line">pAdapter-&gt;Release();</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">++adapter_index;</span><br><span class="line">&#125;</span><br><span class="line">pNewDeviceSettings-&gt;d3d10.DriverType = driver_type;</span><br></pre></td></tr></table></figure></div></article></div></div></main><footer class="footer-container"><div class="paginator"><a href="/post/2008-03-14-despair/" class="prev">PREV</a><a href="
