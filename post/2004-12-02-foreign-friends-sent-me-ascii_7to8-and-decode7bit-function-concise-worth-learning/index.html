<figure class="highlight coq"><table><tr><td class="code"><pre><span class="line">Shared <span class="keyword">Function</span> Decode7Bit(ByVal str7BitCode As String) As String</span><br><span class="line">Dim Inv7BitCode As String = InvertHexString(str7BitCode)</span><br><span class="line">Dim Binary As String</span><br><span class="line">Dim Result As String</span><br><span class="line">Dim i As Integer</span><br><span class="line">For i = <span class="number">0</span> To Inv7BitCode.Length - <span class="number">1</span> <span class="keyword">Step</span> <span class="number">2</span></span><br><span class="line">Binary += ByteToBinary(CByte(Val(<span class="string">"&amp;H"</span> &amp; Inv7BitCode.Substring(i, <span class="number">2</span>))))</span><br><span class="line"><span class="keyword">Next</span></span><br><span class="line">Dim Temp As Integer</span><br><span class="line">For i = <span class="number">1</span> To Binary.Length  <span class="number">7</span></span><br><span class="line">Temp = BinaryToInt(Binary.Substring(Binary.Length - i * <span class="number">7</span>, <span class="number">7</span>))</span><br><span class="line"><span class="keyword">If</span> Temp = <span class="number">0</span> Then Temp = <span class="number">64</span></span><br><span class="line">Result = Result + ASCII_7to8(Temp) 'OLD &gt;&gt;&gt;&gt; 'Result = Result + ChrW(Temp)</span><br><span class="line"><span class="keyword">Next</span></span><br><span class="line">Return (Result)</span><br><span class="line"><span class="keyword">End</span> <span class="keyword">Function</span></span><br><span class="line"></span><br><span class="line">#Region <span class="string">" ASCII_7to8 "</span></span><br><span class="line">Shared ASCII_7to8() As String = &#123; <span class="keyword">_</span></span><br><span class="line"><span class="string">"@"</span>, <span class="keyword">_</span></span><br><span class="line"><span class="string">"£"</span>, <span class="keyword">_</span></span><
