<p>[download id=”14”]<br>阐述了这个问题。下面是我写的一个类，找到指定名字、指定类型的节点：</p>
<figure class="highlight cpp"><table><tr><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">findGeoNamedNode</span>:</span></span><br><span class="line"><span class="keyword">public</span> osg::NodeVisitor</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">findGeoNamedNode();</span><br><span class="line">findGeoNamedNode(<span class="keyword">const</span> <span class="built_in">std</span>::<span class="built_in">string</span> name):</span><br><span class="line">osg::NodeVisitor(TRAVERSE_ALL_CHILDREN)  <span class="comment">//Set traverse mode</span></span><br><span class="line">&#123;</span><br><span class="line">resultNode=<span class="literal">NULL</span>;</span><br><span class="line"><span class="keyword">this</span>-&gt;name=name;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">virtual</span> <span class="keyword">void</span> <span class="title">apply</span><span class="params">(osg::Node &amp;searchNode)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">if</span>(searchNode.getName()==name)</span><br><span class="line">&#123;</span><br><span class="line">osg::Geode* dynamicTry=<span class="keyword">dynamic_cast</span>(&amp;searchNode);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>(dynamicTry)</span><br><span class="line">&#123;</span><br><span class="line">resultNode=dynamicTry;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">traverse(searchNode);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">osg::<span class="function">Geode* <span class="title">getNode</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"><span class="keyword">return</span> resultNode;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">osg::Geode* resultNode;</span><br><span class="line"><span class="built_in">std</span>::<span class="built_in">string</span> name;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>使用这个VISITOR类只需要调用以下的一些函数</p>
<figure class="highlight cpp"><table><tr><td class="code"><pre><span class="line">osg::Node* testNode=<span class="literal">NULL</span>;</span><br><span class="line">testNode=<span class="keyword">dynamic_cast</span>(osgDB::readNodeFile(<span class="string">"d:\1.3ds"</span>));</span><br><span class="line"></span><br><span class="line">findGeoNamedNode* visitor=<span class="keyword">new</span> findGeoNamedNode(<span class="string">"Box01"</span>);</span><br><span class="line">testNode-&gt;accept(*visitor);</span><br></pre></td></tr></table></figure>

<p>用起来很方便，得益于visitor模式的正确应用。</p>
